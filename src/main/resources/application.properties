spring.datasource.url=jdbc:mysql://${DB_URL}/${DB_NAME}?useSSL=false
spring.datasource.username=${APP_DB_USER}
spring.datasource.password=${APP_DB_PASS}

spring.jpa.properties.hibernate.dialect=${SPRING_JPA_HIBERNATE_DIALECT}
spring.jpa.hibernate.naming.physical-strategy=${SPRING_JPA_HIBERNATE_NAMING_STRATEGY}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}

server.port=${PORT}